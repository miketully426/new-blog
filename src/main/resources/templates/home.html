<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
    <p th:replace="fragments::navbar"></p>
    <div th:if="${blogs.size()} > 0">
        <th:block th:each="blog:${blogs}">
        <div th:fragment="blog">
            <h1 th:text="${blog.title}"></h1>
            <p th:text="${blog.content}"></p>
            <p th:text="${'I am feeling ' + blog.status.text}"></p>
            <p th:text="${'Posted by: ' + blog.user.username + ' on ' + blog.time}"></p>
        </div>
        </th:block>
    </div>
    <p th:unless="${blogs.size()} > 0">No statuses found.</p>
</body>
</html>
