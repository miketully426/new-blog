<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<p th:replace="fragments::navbar"></p>
<form method = 'post' th:action="@{/add}">
    <div>
    <label>Username
        <input  th:field="${registerFormDTO.username}" />
    </label>
    <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div >
        <label>Password
            <input  th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div >
        <label>Verify Password
            <input  th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type = 'submit' value = 'Sign Up'>


</form>
</body>
</html>
